<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-form/iron-form.html">
<link rel="import" href="./hidding-behaviour.html">
<link rel="import" href="./mis-estilos.html">


<dom-module id="form-login-polymer-1-app">
    <template>
        <style include="mis-estilos">
            :host {
                display: block;
                text-align: center;
                --form-button-theme: {
                    background-color: red;
                    color:white;
                    border:none;
                    border-radius: 5px;
                }
            }
            paper-card{
                text-align: left;
                width: 400px;
                padding: 1em;
            }
            paper-card .card-actions{
                padding-top: 1em;
                text-align: right;
            }

            paper-card .card-header{
                font-size:2em;
                color: var(--paper-grey-700);
            }

            paper-card .card-header iron-icon{
                width: 2em;
                height:2em;
                color:var(--paper-blue-100)
            }
            paper-button{
                color:var(--paper-red-300);
            }

            paper-button[raised]{
                background-color: var(--primary-color);
                color:white;
            }

        </style>

        <paper-card elevation="3" animatedShadow="false" class="red">
            <div class="card-header">
                <iron-icon icon="account-circle"></iron-icon>
                Crear cuenta
            </div>
            <form is="iron-form" id="form" method="GET">
                <div class="card-content">
                    <paper-input label="Email" required type="email" value="{{email}}"></paper-input>
                    <paper-input label="ContraseÃ±a" required type="password"></paper-input>

                </div>
                <div class="card-actions">
                    <paper-button raised id="login">Enviar</paper-button>
                    <paper-button >Cancelar</paper-button>
                    <form-button></form-button>
                </div>

            </form>

        </paper-card>
    </template>

    <script>
        Polymer({

            is: 'form-login-polymer-1-app',
            properties:{
                email: {
                    type: String,
                    observer: "_emailChanged"
                }
            },
            behaviors:[FormApp.Hidding],
            ready: function(){
                console.log("ready")
                this.$.login.addEventListener('click', ()=> {
                   this.$.form.submit()
                })

            },
            _emailChanged: function(nuevoValor,viejoValor){
                console.log(this.email);
                console.log(nuevoValor);
                console.log(viejoValor);
        }




        });
    </script>
</dom-module>
