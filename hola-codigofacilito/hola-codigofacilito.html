<!-- HTML IMPORT -->
<link rel="import" href="../polymer/polymer.html">

<dom-module id="hola-codigofacilito">

    <template>
        <style>
            :host {
                background-color: red;
                display: block;
            }
        </style>
        <!-- HTML Templates -->
        <h1 id="titulo">Hola [[name]], tienes [[edad]] a√±os.</h1>
    </template>
    <script>
        Polymer({
            is: "hola-codigofacilito",
            properties: {
                name: {
                    type: String,
                    value: "Default"
                },
                edad:{
                    type: Number,
                    value: 0
                }
            },

            created: function(){

                console.log ("Created: Se ejecutra antes de ready")
            },
            ready: function(){
                console.log(this)
                console.log(this.$)
                console.log ("Ready: " + this.$.titulo)

            },
            attached: function(){
                console.log("Attached")
            },
            detached: function(){
                console.log("Detached")
            },
            attributeChanged: function(){
                console.log("attributeChanged")
            }
        })
    </script>
</dom-module>
