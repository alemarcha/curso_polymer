<!-- HTML IMPORT -->
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="./nombre-codigofacilito.html">



<dom-module id="hola-codigofacilito">

    <template>
        <style>
            :host {
                display: block;
            }
        </style>
        <paper-input label="Double way binding" value="{{name}}"></paper-input>
        <paper-input label="One way binding" value="[[name]]"></paper-input>

        <!-- HTML Templates -->
        <h1 id="titulo">Hola <nombre-codigofacilito name="{{name}}"></nombre-codigofacilito>, tienes [[edad]] años.</h1>
        <!--<h1 id="titulo">Hola <nombre-codigofacilito name="[[name]]"></nombre-codigofacilito>, tienes [[edad]] años.</h1>-->

    </template>
    <script>
        Polymer({
            is: "hola-codigofacilito",
            properties: {
                name: {
                    type: String,
                    value: "Default"
                },
                edad:{
                    type: Number,
                    value: 0
                }
            },

            created: function(){

                console.log ("Created: Se ejecutra antes de ready")
            },
            ready: function(){
                console.log(this)
                console.log(this.$)
                console.log ("Ready: " + this.$.titulo)

            },
            attached: function(){
                console.log("Attached")
            },
            detached: function(){
                console.log("Detached")
            },
            attributeChanged: function(){
                console.log("attributeChanged")
            }
        })
    </script>
</dom-module>
