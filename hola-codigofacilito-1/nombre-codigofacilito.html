<dom-module id="nombre-codigofacilito">
    <template>
        <span>mi nombre es {{name}}</span>

    </template>
    <script>
        Polymer({
            is:"nombre-codigofacilito",
            properties:{
                name:{
                    type:String,
                    value:"Default",
                    notify:true
                }
            },
            ready:function(){
                setTimeout(()=>{
                    this.fire("namechanged")
                },3000)
            }

        })
    </script>

</dom-module>
