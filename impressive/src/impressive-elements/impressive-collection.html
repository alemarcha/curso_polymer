<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/paper-styles/paper-styles.html">
<link rel="import" href="impressive-code.html">

<dom-module id="impressive-collection">
    <style>
        :host{
            display: block;
        }

        paper-card{
            display: block;
            margin-top: 1em;
        }
    </style>
    <template>
        <template is="dom-repeat" items="{{collection}}" as="code">
            <paper-card heading="{{code.description}}" elevation="1" animated-shadow="false">
                <div class="card-content">
                    <impressive-code code="{{code.code}}" lang="{{code.lang}}"></impressive-code>
                </div>

            </paper-card>

        </template>
    </template>
    <script>
        Polymer({
            is: "impressive-collection",
            properties: {
                collection: {
                    type: Array
                }
            }
        })
    </script>
</dom-module>
